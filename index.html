<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,200;0,300;0,400;1,600;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="container">
  
    <figure>
      <a href="#" class="image">
        <img src="images\image-equilibrium.jpg" alt="" />
      </a> 
        <figcaption>
          <a href="#" class="figcaption">
          Equilibrium #3429
          </a>
        </figcaption> 
    </figure>
  

  <div class="text-div">
    Our Equilibrium collection promotes <br> balance and calm.
  </div>

  <div class="text-div2">
    <span class="color">
    <img src="images\icon-ethereum.svg" alt=""  class="icon-eth"/><span class="magg">0.041 ETH</span> 
    </span>

    <span class="color2">
    <img src="images\icon-clock.svg" alt="" class="icon-clock" /><span class="magg">3 days left</span>
    </span>
  </div>

  <div class="avatar-div">
    <img src="images\image-avatar.png" alt="" />
    <span class="move">
     Creation of <a href="#" class="color3"> Jules Wyvern</a> 
    </span>
  </div>
</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Sunday</a>.
  </div>
</body>
</html>
